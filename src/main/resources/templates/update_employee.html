<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h1>Update Employee</h1><br>
		<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">

			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{firstName}" class="form-control form-control-lg"><br>
			<input type="text" th:field="*{lastName}" class="form-control form-control-lg"><br>
			<input type="text" th:field="*{email}" class="form-control form-control-lg"><br>
			<button type="submit" class="btn btn-primary">Update Employee</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Employee List</a>
	</div>
</body>

</html>
